<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/logo.png" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <title>La Cachanguería</title>
</head>

<body>
    <header>
        <section class="over-title">
            <span class="inline-1 phone-receiver">
                <img src="images/phone-receiver.png" alt="phone-receiver">
            </span>
            <a class="phone-number inline-1">(01) 271-9119</a>
            <span class="inline shopping-bag">
                <img src="images/shopping-bag.png" alt="shopping-bag">
            </span>
        </section>
        <section class="title-container">
            <div class="logo-container inline-1">
                <img class="company-logo inline" src="images/logo.png" alt="company-logo">
            </div>
            <a class="company-title inline">La Cachanguería</a>
        </section>
    </header>

    <div class="nav-menu ">
        <img class="home inline" src="images/home.png" alt="home">
        <img class="history inline" src="images/history.png" alt="history">
        <img class="user inline" src="images/user.png" alt="user-account">
        <img class="phone inline" src="images/phone-contact.png" alt="phone-contact">
    </div>

    <section id="home">
        <button class="btn-style btn-1-position inline">CACHANGAS</button>
        <button class="btn-style btn-2-position inline">COMBOS</button>

        <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
            <!-- First Photo Grid-->
            <div class="w3-row-padding w3-padding-16 w3-center" id="food">
                <div class="w3-quarter w3-card">
                    <img class="img-size" src="images/cachanga de queso.jpg" alt="cachanga-de-queso" style="width:100%">
                    <h3>"La de cajón"</h3>
                </div>
                <div class="w3-quarter w3-card">
                    <img class="img-size" src="images/cachanga mixta.PNG" alt="cachanga-mixta" style="width:100%">
                    <h3>"La mixta"</h3>
                </div>
                <div class="w3-quarter w3-card">
                    <img class="img-size" src="images/cachanga de pollo.jpg" alt="cachanga-de-pollo" style="width:100%">
                    <h3>"Pollito"</h3>
                </div>
                <div class="w3-quarter w3-card">
                    <img class="img-size" src="images/cachanga de asado.jpg" alt="Asado" style="width:100%">
                    <h3>"Asado"</h3>
                </div>
            </div>

            <!-- Second Photo Grid-->
            <div class="w3-row-padding w3-padding-16 w3-center">
                <div class="w3-quarter w3-card">
                    <img class="img-size" src="images/cachanga de lomo al jugo.jpg" alt="cachanga-de-lomo-al-jugo" style="width:100%">
                    <h3>"Pero que lomazo"</h3>
                </div>
                <div class="w3-quarter w3-card">
                    <img class="img-size" src="images/cachanga de aji de gallina.jpg" alt="cachanga-de-aji-de-gallina" style="width:100%">
                    <h3>"Ají de gallina"</h3>
                </div>
                <div class="w3-quarter w3-card">
                    <img class="img-size" src="images/cachanga de pollo a la brasa.PNG" alt="cachanga-de-pollo-a-la-brasa" style="width:100%">
                    <h3>"Pollo a la brasa"</h3>
                </div>
                <div class="w3-quarter w3-card">
                    <img class="img-size" src="images/cachanga dulce.jpg" alt="cachanga-dulce" style="width:100%">
                    <h3>"Ponte dulce"</h3>
                </div>
            </div>
        </div>
    </section>

    <footer class="info-contact">
        <p class="info1"> Horarios de atención: </p> <br>
        <p class="info2"> Lun-sab: 13:00 a 22:00h y Dom: 16:30 a 20:30h </p>
        <a class="info3 inline">@COPYRIGHT <br>
            La Cachanguería-Café</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>

</html>
